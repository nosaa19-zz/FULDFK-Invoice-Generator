<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Kwitansi FULDFK</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.standalone.css">

    <!-- Custom Fonts -->
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
	<div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bhoechie-tab-container">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 bhoechie-tab-menu">
              <div class="list-group">
                <a href="#" class="list-group-item active text-center">
                  <h4 class="fa fa-user"></h4><br/>Staff
                </a>
                <a href="#" class="list-group-item text-center">
                  <h4 class="fa fa-user"></h4><br/>LDFK
                </a>
              </div>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 bhoechie-tab">
                <!-- flight section -->
                <div class="bhoechie-tab-content active">
                   <div>
						<form class="form-inline" style="margin:20px 20px 20px 20px" id="staffForm">
							<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<label class="col-lg-4 col-md-4" for="no">No. Kwitansi</label>
								<div class="col-lg-6 col-md-6 input-group">
									<input class="form-control" type="text" id="no"/>
								</div>
							</div>
							<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<label class="col-lg-4 col-md-4" for="receiptFrom">Nama Lengkap</label>
								<div class="col-lg-6 col-md-6 input-group">
									<input class="form-control" type="text" id="receiptFrom"/>
								</div>
							</div>
							<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<label class="col-lg-4 col-md-4" for="mandate">Amanah</label>
								<div class="col-lg-6 col-md-6 input-group">
									<input class="form-control" type="text" id="mandate"/>
								</div>
							</div>
							<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<label class="col-lg-4 col-md-4" for="nominal">Jumlah Uang</label>
								<div class="col-lg-6 col-md-6 input-group">
									<input class="form-control" type="text" id="nominal"/>
								</div>
							</div>
							<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<label class="col-lg-4 col-md-4" for="date">Tanggal</label>
								<div id="sandbox-container">
								  <div class="col-lg-6 col-md-6 input-group date ">
								    <input type="text" class="form-control"><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								  </div>
								</div>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-left: 15px; margin-top: 10px; padding-bottom: 20px;">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
                </div>
                <!-- train section -->
                <div class="bhoechie-tab-content">
                    <center>
                      <h1 class="fa fa-user" style="font-size:12em;color:#55518a"></h1>
                      <h2 style="margin-top: 0;color:#55518a">Cooming Soon</h2>
                      <h3 style="margin-top: 0;color:#55518a">Train Reservation</h3>
                    </center>
                </div>
            </div>
        </div>
  </div>
</div>

<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-1.11.1.min.js"></script>

<script type="text/javascript">
	$('#sandbox-container .input-group date').datepicker({
			  format: "dd MM yyyy",
			  startView: 1,
			  clearBtn: true,
			  language: "id",
			  calendarWeeks: true,
			  autoclose: true,
			  todayHighlight: true
	});
	$(document).ready(function() {
	    $("div.bhoechie-tab-menu>div.list-group>a").click(function(e) {
	        e.preventDefault();
	        $(this).siblings('a.active').removeClass("active");
	        $(this).addClass("active");
	        var index = $(this).index();
	        $("div.bhoechie-tab>div.bhoechie-tab-content").removeClass("active");
	        $("div.bhoechie-tab>div.bhoechie-tab-content").eq(index).addClass("active");
	    });
	});
</script>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.js">
</script>
</body>
</html>
